<ion-header>
  <ion-toolbar color="primary">
    <!-- Logo of the game -->
    <ion-avatar slot="start">
      <ion-img src="assets\images\Game_Logo.PNG"></ion-img>
    </ion-avatar>
    <!-- Title of the game -->
    <ion-title>
      Toy Rampage | Reviews
    </ion-title>
    <!-- <ion-button>PLAY ME!</ion-button> -->
    <ion-buttons slot="end">
      <ion-button bgcolor="secondary">
        <b>PLAY ME!</b>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Score our work from 1 to 10 to know how we can improve</h1>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Team ID</ion-label>
      <ion-input type="text" [(ngModel)]="teamId"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Score</ion-label>
      <ion-input type="number" min="0" max="10" [(ngModel)]="score"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Comment</ion-label>
      <ion-textarea [(ngModel)]="comment"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="saveReview()">Save Review</ion-button>

  <ion-list *ngIf="reviews.length > 0">
    <ion-item *ngFor="let review of reviews">
      <ion-label>{{ review.teamId }} - {{ review.score }}</ion-label>
      <ion-note slot="end">{{ review.comment }}</ion-note>
    </ion-item>
  </ion-list>

</ion-content>
